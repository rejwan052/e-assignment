<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sd="http://io.github.jpenren/sd"
	layout:decorate="~{layouts/main}">
	
<head>
<meta charset="UTF-8">
<title>e-assignment | Organizations</title>
</head>
<body>

	<div layout:fragment="~{page-content}">
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
				  <th><a class="sorted" sd:pagination-sort="name" >Name</a></th>
				  <th><a class="sorted" sd:pagination-sort="description" >Description</a></th>
				  <th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row : ${page}">
				  <th scope="row" th:text="${row.name}">Name</th>
				  <td th:text="${row.description}">Description</td>
				  <td><a href="#">edit</a></td>
				</tr>
			</tbody>
		</table>
		
		<div class="row">
		    <div class="col-sm-6">
		    	<div sd:pagination-summary="">info</div>
		    </div>
		    <div class="col-sm-6">
		    	<nav class="pull-right">
				<ul class="pagination" sd:pagination="full">
					<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
					<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
				   	<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
				</ul>
			</nav>
		    </div>
		</div>
		
	</div>
	
</body>
</html>
